
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <img src="black_credit_card-removebg-preview.png" alt="">
  </div>
 <div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" name="card-holder" placeholder="Coding Market">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" name="card-number" placeholder="Card Number">
        <i class="fa-regular fa-credit-card"></i>
      </div>
      <div class="card-grp space icon-relative">
        <div class="card-item">
          <label class="label">Expiry Date:</label>
          <input type="text" class="input" name="expiry-date" placeholder="00 / 00">
          <i class="fa-regular fa-calendar-days"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" name="cvc" placeholder="000">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="btn">
        pay
      </div>
      </div>
    </div>
  </div>
 </div>
</body>
</html>
